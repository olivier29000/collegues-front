<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">

            Recherche par nom

        </h5>

        <div class="row">

            <div class="col-6">
                <input #saisie class="form-control" id="inputRechercheMail" aria-describedby="RechercheNomHelp"
                    placeholder="Entrez un nom">
            </div>
            <div class="col-6 text-center">
                <a href="#" class="btn btn-primary" (click)=rechercheCollegue(saisie.value)>Rechercher</a>
            </div>
        </div>

        <div *ngFor="let collegue of maListeDeCollegues">

            <div class="row" *ngIf=rechercheCollegueEnFonctionSaisie(collegue,debutDuNomDuCollegue)>

                <div class="col-6 ">
                    <p class="card-text">{{collegue.nom}} {{collegue.prenoms}}</p>
                </div>
                <div class="col-6">
                    <p class="card-text">{{collegue.matricule}}</p>
                </div>
            </div>

        </div>


    </div>
</div>
